<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Cálculo de IMC</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">
</head>
<body>---
    <main>
        <div class="card">
            <h1 class-"title">Cálculo de IMC</h1>
            <form>
                <label for="peso">Peso (Kg)</label>
                <input type="number" name="peso" id="peso" placeholder="60" />
                <label for="altura">Altura (cm)</label>
                <input type="number" name="altura" id="altura" placeholder="165" />
                <button id="calcular">Calcular IMC <img src="https://res.cloudinary.com/dc8mp7dgl/image/upload/v1698666778/arrow-up-right_t11sd6.svg"/></button>
            </form>
        </div>
        <div id="modal" class="modal-result">
            <div class="result-content card">
                <h2 id="imc-result" class="title"></h2>
                <button class="close-modal">X</button>
            </div>
        </div>
        <div id="alert" class="alert-error">
            Digite somente números
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
