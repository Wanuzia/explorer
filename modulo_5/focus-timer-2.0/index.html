<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=devicewidth, initial-scale=1.0" />
    <meta
      name="description"
      content="Temporizador estilo pomodoro. Focus Timer."
    />
    <title>Focus Timer - Pomodoro</title>
    <link rel="stylesheet" href="./v2.css" />
    <link
      rel="shortcut icon"
      href="../focus-timer/assets/favicon.svg"
      type="image/x-svg"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div id="app-timer">
        <button class="mode">
          <span class="sr-only">Ativar Light Mode</span>
          <i class="ph-bold ph-sun"></i>
          <i class="ph-bold ph-moon"></i>
        </button>
        <div class="timer-container">
        <section id="timer" class="timer-info flex">
          <span id="minutes" class="timer-minutes"></span>
          <span>:</span>
          <span id="seconds" class="timer-seconds"></span>
        </section>
        <section id="controls" class="timer-buttons-controls flex">
          <button data-action="toggleRunning" class="ph ph-play-circle">
            <span class="sr-only">Iniciar contador</span>
          </button>
          <button data-action="toggleRunning" class="ph ph-pause-circle">
            <span class="sr-only">Pausar contador</span>
          </button>
          <button data-action="resetTimer" class="ph ph-stop-circle">
            <span class="sr-only">Reiniciar contador</span>
          </button>
          <button data-action="setTimerPlus" id="increase" class="ph ph-plus-circle">
            <span class="sr-only">Ajustar contador para mais 5 minutos</span>
          </button>
           <button data-action="setTimerLess" id="decrease" class="ph ph-minus-circle">
            <span class="sr-only">Ajustar contador para menos 5 minutos</span>
          </button>
        </section>
      </div>
      <div class="sounds-container">
        <section id="controls-timer" class="timer-buttons-controls flex">
          <button
            id="controls-timer-button"
            data-action="toggleMusic"
            class="ph ph-tree secondary"
          >
            <span class="sr-only">Iniciar música</span>
          </button>
          <button id="controls-timer-button" data-action="toggleMusic" class="ph ph-cloud-snow">
            <span class="sr-only">Parar música</span>
          </button>
          <button id="controls-timer-button" data-action="toggleMusic" class="ph ph-storefront">
            <span class="sr-only">Parar música</span>
          </button>
          <button id="controls-timer-button" data-action="toggleMusic" class="ph ph-flame">
            <span class="sr-only">Parar música</span>
          </button>
        </section>
      </div>
    </div>
    <script src="../focus-timer/src/main.js" type="module" defer></script>
  </body>
</html>
