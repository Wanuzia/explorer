<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Biscoito da sorte</title>
    <link rel="stylesheet" href="biscoito.css" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="closed" class="screen-closed">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <figure>
                <img id="closed-cookie" class="closed-cookie" src="https://res.cloudinary.com/dc8mp7dgl/image/upload/v1698446876/biscoito-da-sorte/closed-cookie.svg" alt="imagem de um biscoito da sorte fechado, com a ponta do papel de uma mensagem para fora do biscoito"/>
            </figure>
        </div>
        <div id="opened" class="hidden">
            <h1>Aqui está a sua sorte de hoje:</h2>
            <p id="message" class="sorted-message"></p>
            <figure>
                <img class="opened-cookie" src="https://res.cloudinary.com/dc8mp7dgl/image/upload/v1698446885/biscoito-da-sorte/opened-cookie.svg" alt="imagem de um biscoito aberto ao meio e de dentro dele a animação de uma mensagem aparecendo"/>
            </figure>
            <button id="btnClose">Abrir outro biscoito</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
